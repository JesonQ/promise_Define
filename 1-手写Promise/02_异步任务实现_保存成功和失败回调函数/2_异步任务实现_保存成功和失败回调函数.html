<head>
    <meta charset="UTF-8">

    <title>2_异步任务实现_保存成功和失败回调函数</title>
    <script src="Promise.js"></script>
</head>

<body>

    <script>
        /*
            封装思路:
                1. 执行器中异步调用resolve/reject,promise状态与then函数中调用是否正常显示
                2. 实现异步任务功能后,同步任务是否正常输出?应该怎么解决
        */

        let p = new Promise((resolve, reject) => {
            resolve("成功了")
        })

        p.then(
            (value) => {
                console.log(value)
            },
            (reason) => {
                console.log(reason)
            }
        )

        console.log(p)

    </script>
</body>
