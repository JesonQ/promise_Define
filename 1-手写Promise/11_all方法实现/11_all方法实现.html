        封装思路:

        4. 根据什么确定传入的参数数组每一项都是成功呢?
        5. 如何在异步情况下正确顺序返回所有的promise返回值
    */
    //声明三个成功的 Promise 对象
    const p1 = new Promise((resolve, reject) => {
        // setTimeout(()=>{
            resolve(111);
        // },3000)
    });

    const p2 = Promise.resolve(222);
    // const p2 = Promise.reject(555);

    const p3 = new Promise((resolve, reject) => {
        // setTimeout(() => {
            resolve(333);
        // }, 1000)
    });

    let p = Promise.all([p1,p2,p3]);

    console.log(p)
