    <title>12_race方法实现</title>

<body>
<script src="Promise.js"></script>

<script>

    /* 
        封装思路:
        1. race的参数及返回值是什么?
        2. 第一个返回的promise就是race的结果

    */
    //声明三个成功的 Promise 对象
    const p1 = new Promise((resolve, reject) => {
        reject(111);
    });

    const p2 = Promise.resolve(222);
    // const p2 = Promise.reject(555);

    const p3 = new Promise((resolve, reject) => {
        setTimeout(() => {
            resolve(333);
        }, 1000)
    });

    let p = Promise.race([p1, p2, p3]);

    p.then(
        value => {
            console.log(value);
        },
        reason => {
            console.error(reason);
        }
    );
</script>
</body>
