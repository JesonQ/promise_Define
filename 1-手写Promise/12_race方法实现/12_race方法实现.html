        2. 第一个返回的promise就是race的结果
    */

    //声明三个成功的 Promise 对象
    const p1 = new Promise((resolve, reject) => {
        reject(111);
    });

    const p2 = Promise.resolve(new Promise((resolve, reject) => {
        reject(222);
    }));
    // const p2 = Promise.reject(555);

    const p3 = new Promise((resolve, reject) => {
        setTimeout(() => {
            resolve(333);
        }, 1000)
    });

    let p = Promise.race([p1,p2,p3]);

    console.log(p)
