    <title>5-异步then方法返回值问题</title>
    <script src="Promise.js"></script>
</head>

<body>

    <script>

        /* 
            封装思路:
            1. 异步调用resolve/reject,then方法返回的是什么?(成功回调/失败回调的返回问题)
        */

        let p = new Promise((resolve, reject) => {
            setTimeout(()=>{
                resolve("成功了")
                // reject("失败了")
            },2000)
        })

        let result = p.then(
            (value) => {
                console.log(value)
                // return undefined
                // return new Promise((resolve, reject)=>{
                //     resolve("成功2")
                // })
                throw new Error("出错了")
            },
            (reason) => {
                console.log(reason)
            }
        )

        console.log(result)
    </script>

</body>
